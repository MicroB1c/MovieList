<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Movie List</h1>
    
    <!-- Навигационные вкладки -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" id="songs-list-tab" onclick="showTab('songs-tab', this)">Movie List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="add-song-tab" onclick="showTab('add-song-content', this)">Add Movie</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="search-tab" onclick="showTab('search-content', this)">Find Movie</a>
      </li>
    </ul>

    <!-- Контент вкладки "Список песен" -->
    <div class="tab-content mt-3" id="songs-tab" style="display: none;">
      <div class="card p-4">
        <div id="songs-list"></div>
      </div>
    </div>

    <!-- Контент вкладки "Добавить песню" -->
    <div class="tab-content mt-3" id="add-song-content" style="display: none;">
      <div class="card p-4">
        <form id="song-form">
          <div class="mb-3"><label for="title" class="form-label">Name</label>
            <input type="text" class="form-control" id="title" placeholder="Enter a name">
          </div>
          <div class="mb-3"><label for="artist" class="form-label">Actors</label>
            <input type="text" class="form-control" id="artist" placeholder="Enter the actor's name">
          </div>
          <div class="mb-3"><label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" placeholder="Enter the year">
          </div>
          <button type="button" onclick="addSong()" class="btn btn-primary">Add Movie</button>
        </form>
      </div>
    </div>

    <!-- Контент вкладки "Искать песню" -->
    <div class="tab-content mt-3" id="search-content" style="display: none;">
      <div class="card p-4">
        <form id="search-form">
          <input type="text" class="form-control mb-2" id="searchTitle" placeholder="Name">
          <input type="text" class="form-control mb-2" id="searchArtist" placeholder="Actor">
          <input type="number" class="form-control mb-2" id="searchYear" placeholder="Year">
          <button type="button" onclick="searchSongs()" class="btn btn-success">Find</button>
        </form>
        <ul id="search-results" class="list-group"></ul>
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
